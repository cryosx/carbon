<template name="pathways">
    {{> carousel}}
    <div class="row">
        <div class="row col m12 padding">
            <h1>The <strong class="light-green-text">Carbon Neutrality</strong> Project</h1>
        </div>
    </div>

    <div class="padding">
        <div class="row">
            <div class="col s12 m12 l12">
                <h4>You've Emitted:  <strong>{{getTotalCarbon}}</strong> Tons of CO<sub>2</sub> in {{getYear}}</h4>
            </div>
        </div>
        <div class="row">
            {{>charts}}
        </div>
    </div>
    <div class="row">
        <div class="col s2 m4 l4">&nbsp;</div>
        <a href="{{pathFor 'trees'}}" id="treesLinks" class="col s8 m4 l4 btn waves-effect waves-light center z-depth-1">Plant A Tree</a>
        <div class="col s2 m4 l4">&nbsp;</div>
    </div>
    <div class="section padding">
        <div id="disqus_thread"></div>
    </div>
</template>
