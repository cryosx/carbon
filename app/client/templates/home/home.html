<template name="home">
    <div class="section">
        {{> carousel}}
        <div class="row col m12 padding">
            <h1>The <strong class="light-green-text">Carbon Neutrality</strong> Project</h1></div>
        <div class="row">
            <div class="parallax-container"><div class="parallax"><img src="parallax/background1.jpg" style="display: block; transform: translate3d(-50%, 385px, 0px);"></div></div>
        </div>
        <br>

        {{#if currentUser}}
        <div class="row padding">
            <div class="col m12">
                {{> carbonInfo}}
                <div class="row">
                    <div class="col s2 m4 l4">&nbsp;</div>
                    <a href="{{pathFor 'emissions'}}" id="emissionsLink" class="col s8 m4 l4 btn waves-effect waves-light center z-depth-1">Calculate Emissions</a>
                    <div class="col s2 m4 l4">&nbsp;</div>
                </div>
            </div>
        </div>
        {{else}}
            <div class="row padding">
                <div class="col s12 m12 l3 push-l9 z-depth-1 sign-in-form">
                    {{> atForm}}
                </div>
                <div class="col s12 m12 l9 pull-l3">
                    <div class="video-container">
                        <iframe width="853" height="480" src="https://www.youtube.com/embed/S7jpMG5DS4Q" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="row padding">
                <div class="col s4 m5 l5">&nbsp;</div>
                <div class="at-signup-link col s4 m2 l2">
                    <a href="{{signUpLink}}" id="at-signUp" class="at-link at-signup btn {{disabled}}">{{linkText}}</a>
                </div>
                <div class="col s4 m5 l5">&nbsp;</div>

            </div>

        {{/if}}
        <br>
        <div class="row">
            <div class="parallax-container"><div class="parallax"><img src="parallax/background2.jpg" style="display: block; transform: translate3d(-50%, 385px, 0px);"></div></div>

        </div>
        <div class="section padding">
            <div id="disqus_thread"></div>
        </div>

    </div>
</template>
