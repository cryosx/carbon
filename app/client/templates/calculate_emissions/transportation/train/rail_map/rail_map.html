<template name="railMap">
    <div class="">
        <div class="map-container">
            {{> googleMap name="railMap" options=railMapOptions}}
        </div>
    </div>
    <input id="pac-input-origin" class="col s4" type="text" placeholder="Starting point">
    <input id="pac-input-destination" class="col s4" type="text" placeholder="Destination">
    <button id="pac-submit" class="btn waves-effect waves-light col s2" type="submit" name="action">Submit</button>
    <span id="route-distance-label" class="controls col s2"></span>
</template>
