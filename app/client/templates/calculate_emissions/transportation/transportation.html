<template name="transportation">
    {{#if currentUser}}
        {{> carbonNav active="transportation"}}
        <div class="emission-forms">


            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <label for="units">Select Units</label>
                    <form id="units">
                        <select>
                            <option value="kilometers">Kilometers</option>
                            <option value="Miles">Miles</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-3">

                </div>

            </div>

            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-5">
                    <div class="rounded-border">
                        <div class="padding-left"><h4>Car</h4></div>
                        <div class="row padding-left">
                            <div class="col-md-10">
                                <form id="car">
                                    <div class="form-group">
                                        <label for="carDistanceTraveled">Annual Travel</label>
                                        <input type="number" name="carDistanceTraveled" placeholder="e.g. 2000" id="carDistanceTraveled"> Miles
                                    </div>
                                    <div class="form-group">
                                        <label for="fuelType">Fuel type of your car?</label>
                                        <select name="fuelType" id="fuelType">
                                            <option value="gasoline">Gasoline</option>
                                            <option value="Diesel">Diesel</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="fuelEfficiency">Fuel efficiency of your car?</label>
                                        <input type="number" name="fuelEfficiency" placeholder="e.g. 40" id="fuelEfficiency">
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <img>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="rounded-border">
                        <div class="padding-left"><h4>Train</h4></div>
                        <div class="row padding-left">
                            <div class="col-md-10">
                                <form id="train">
                                    <div class="form-group">
                                        <label for="trainDistanceTraveled">Annual Travel</label>
                                        <input type="number" name="trainDistanceTraveled" placeholder="e.g. 2000" id="trainDistanceTraveled"> Miles
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <img>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                </div>

                <div class="col-md-5">
                    <div class="rounded-border">
                        <div class="padding-left"><h4>Plane</h4></div>
                        <div class="row padding-left">
                            <div class="col-md-10">
                                <form id="plane">
                                    <div class="form-group">
                                        <label for="planeDistanceTraveled">Annual Travel</label>
                                        <input type="number" name="planeDistanceTraveled" placeholder="e.g. 2000" id="planeDistanceTraveled"> Miles
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <img>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="rounded-border">
                        <div class="padding-left"><h4>Motorcycle</h4></div>
                        <div class="row padding-left">
                            <div class="col-md-10">
                                <form id="motorcycle">
                                    <div class="form-group">
                                        <label for="motorcycleDistanceTraveled">Annual Travel</label>
                                        <input type="number" name="motorcycleDistanceTraveled" placeholder="e.g. 2000" id="motorcycleDistanceTraveled"> Miles
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="rounded-border">
                        <label id="totalTransportEmissions" style="text-align: center; width: 100%; margin: auto;">Total Transport</label>
                        <label id="totalTransportEmissions" style="text-align: center; width: 100%; margin: auto;">STUFF</label>
                        <label id="totalTransportEmissions" style="text-align: center; width: 100%; margin: auto;">tons CO<sub>2</sub>/year</label>

                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

            <div class="row">
                <!--<div class="col-md-4">-->
                    <!--<button class="btn btn-default" id="saveContinue">Save and Continue later</button>-->
                <!--</div>-->
                <div class="col-md-5"></div>

                <div class="col-md-2">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-default" id="cancel">Cancel</button>
                        <button type="button" class="btn btn-default" id="next">Next</button>
                    </div>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    {{else}}
        {{> notLoggedIn}}
    {{/if}}
</template>
