<template name="goods">
    <div id="goods">
        <div class="row center">
            <h5>How much do you expend per month?</h5>
        </div>

        <div class="divider"></div>
        <br>

        <form id="shopping-form">
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/clothes1.jpg">
                            <span class="card-title"><h3>Clothing</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="clothesSpentOn">$</label>
                                    <input type="number" name="clothesSpentOn" id="clothesSpentOn" class="validate" min="0" autofocus required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/furniture2.jpg">
                            <span class="card-title"><h3>Furniture & Appliances</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="furnitureSpentOn">$</label>
                                    <input type="number" name="furnitureSpentOn" id="furnitureSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/health1.jpg">
                            <span class="card-title"><h3>Medical</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="healthCareSpentOn">$</label>
                                    <input type="number" name="healthCareSpentOn" id="healthCareSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card large">
                        <div class="card-image">
                            <img src="images/shopping/vehicles1.jpg">
                            <span class="card-title"><h3>Auto Parts</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="vehiclesSpentOn">$</label>
                                    <input type="number" name="vehiclesSpentOn" id="vehiclesSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card large">
                        <div class="card-image">
                            <img src="images/shopping/maintenance1.jpg">
                            <span class="card-title"><h3>Home Maintenance</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="maintenanceSpentOn">$</label>
                                    <input type="number" name="maintenanceSpentOn" id="maintenanceSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="col s12 m6 offset-m3 l4 offset-l4" id="totalCarbonCard">
                        <div class="card-panel">
                            <div class="row center">
                                <h5 class="">Total Food</h5>
                            </div>
                            <div class="divider"></div>
                            <div class="row" style="position:relative">
                                <h2 class="col s7 m7 l7 center" id="totalShoppingEmissions">{{totalShopping}}</h2>
                                <h6 class="col s5 m5 l5 center" style="position: absolute;top:35%; left:50%">tons of CO<sub>2</sub>/Year</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 center">
                    <div class="btn-block">
                        <a class="waves-effect waves-light btn red" id="cancel">Cancel</a>
                        <input type="submit" class="waves-effect waves-light btn next" id="next">
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
