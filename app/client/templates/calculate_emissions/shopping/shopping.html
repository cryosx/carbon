<template name="shopping">
    <div id="shopping">
        <div class="row center">
            <h5>How much do you expend per month?</h5>
        </div>

        <div class="divider"></div>
        <br>

        <form id="shopping-form">
            <div class="row">
                <div class="col s12 m6 l6">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/clothes1.jpg">
                            <span class="card-title"><h3>Clothes</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="clothesSpentOn">Dollars Spent On</label>
                                    <input type="number" name="clothesSpentOn" id="clothesSpentOn" class="validate" min="0" autofocus required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l6">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/furniture2.jpg">
                            <span class="card-title"><h3>Furniture</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="furnitureSpentOn">Dollars Spent On</label>
                                    <input type="number" name="furnitureSpentOn" id="furnitureSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="card medium">
                        <div class="card-image">
                            <img src="images/shopping/health1.jpg">
                            <span class="card-title"><h3>Health Care</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="healthCareSpentOn">Dollars Spent On</label>
                                    <input type="number" name="healthCareSpentOn" id="healthCareSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card large">
                        <div class="card-image">
                            <img src="images/shopping/vehicles1.jpg">
                            <span class="card-title"><h3>Vehicles</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="vehiclesSpentOn">Dollars Spent On</label>
                                    <input type="number" name="vehiclesSpentOn" id="vehiclesSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card large">
                        <div class="card-image">
                            <img src="images/shopping/maintenance1.jpg">
                            <span class="card-title"><h3>Home Maintenance</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="maintenanceSpentOn">Dollars Spent On</label>
                                    <input type="number" name="maintenanceSpentOn" id="maintenanceSpentOn" class="validate" min="0" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card center">
                    <div class="col s12 m4 offset-m4 l4 offset-l4">
                        <div class="card-panel">
                            <div class="row">
                                <label id="totalHousingEmissions"
                                       style="text-align: center; width: 100%; margin: auto;">Total Food</label>
                            </div>
                            <div class="row">
                                <label id="totalHousingEmissions"
                                       style="text-align: center; width: 100%; margin: auto;">STUFF</label>
                            </div>
                            <div class="row">
                                <label id="totalHousingEmissions"
                                       style="text-align: center; width: 100%; margin: auto;">tons CO<sub>2</sub>/year</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 center">
                    <div class="btn-block">
                        <a class="waves-effect waves-light btn red" id="cancel">Cancel</a>
                        <input type="submit" class="waves-effect waves-light btn next" id="next">
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
