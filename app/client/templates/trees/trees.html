<template name="trees">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    {{#if currentUser}}

    <div class="row">
        <div class="col m12" style="text-align: center">
            <br>
            <br>
            <br>
            <h4>------- My Tree -------</h4>
            <br>
            <br>
        </div>
    </div>

    <div class="container">
        <div class="row card">
            <div class="col s12 m6 l6" style="border: 1px solid grey;">
                <div class="col m12 text-center" style="border: 1px solid grey; background-color: lightgrey">
                    Tree Data
                </div>
                <form id="treeData" class="form-inline" data-toggle="validator">
                    <div class="form-group">
                        <label for="Species"></label>
                        <input type="text" class="form-control" placeholder="Species name:" id="species">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Location"></label>
                        <input type="text" class="form-control" placeholder="Location name:" id="location">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Latitude"></label>
                        <input type="number" class="form-control" placeholder="Latitude:" id="latitude">
                        <div class="help-block with-errors">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Longitude"></label>
                        <input type="number" class="form-control" placeholder="Longitude:" id="longitude">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Date"></label>
                        <input type="date" class="form-control" placeholder="YYYY-MM-DD" id="datePlanted">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Diameter"></label>
                        <input type="number" class="form-control" placeholder="Diameter when adult:" id="diameter">
                    </div>
                    <br>
                </form>
                <script>
                    $('#treeData').validator();
                </script>
            </div>
            <div class="col s12 m6 l6">
                <div class="map-container">
                    {{> googleMap name="exampleMap" options=exampleMapOptions}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m12 card">
                <div class="card-content">
                    {{> upload_bootstrap}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class='wrapper text-right'>
                <div class="form-group">
                    This tree died
                    <label for="Dead"></label>
                    <input type="checkbox" value="" id="dead">
                    <a href="#" class="popper" data-popbox="pop1">
                        <img src="questionmark.jpg"  style="width:50px;height:50px">
                    </a>
                    <div id="pop1" class="popbox">
                        Mark this option if your tree died for any reason.
                        <br>
                        A record of the tree will be kept, but its CO2
                        <br>
                        sequestration will not be counted.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="center">
                    <a href="/trees2" class="btn" id="save">Save</a>
                    <a href="/trees" class="btn">Cancel</a>
            </div>
        </div>
    </div>
